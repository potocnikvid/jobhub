<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>

		<link
			rel="shortcut icon"
			href="../../images/logo.ico"
			type="image/x-icon"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" type="text/css" href="../../styles/style.css" />
		<link rel="stylesheet" type="text/css" href="../../styles/sign-in.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
			integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<nav class="navbar navbar-expand-md navbar-light">
				<div class="container-md container-fluid">
					<a class="navbar-brand" href="../index.html"
						><span class="logoTitleHeader"
							><img src="../../images/logo.svg" alt="logo" /></span
					></a>
				</div>
			</nav>
		</header>
		<!-- Header -->

		<!-- Container -->
		<div class="container-md container-fluid content-container">
			<div class="row">
				<div class="col-12 align-content-center pt-3 pb-3">
					<div class="text-center">
						<form>
							<div class="mb-3">
								<label for="signInInputEmail" class="form-label">Email</label>
								<input
									type="email"
									class="form-control"
									id="signInInputEmail"
								/>
							</div>
							<div class="mb-3">
								<label for="signInInputPassword1" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="signInInputPassword1"
								/>
							</div>
							<div class="mb-4">
								<button type="submit" class="submit btn btn-primary">
									Sign in
								</button>
							</div>
						</form>
					</div>

					<div class="text-center signInOr">
						<div class="row">
							<div class="col-5">
								<hr />
							</div>
							<div class="col-2">or</div>
							<div class="col-5">
								<hr />
							</div>
						</div>
					</div>

					<div class="text-center signInJoinWith">
						<div class="mt-4">
							<a
								class="joinOther joinGoogle btn btn-primary"
								href="#"
								role="button"
								><i class="fab fa-google me-3"></i> Join with Google</a
							>
						</div>
						<div class="mt-3">
							<a
								class="joinOther joinApple btn btn-primary"
								href="#"
								role="button"
								><i class="fab fa-apple me-3"></i> Join with Apple</a
							>
						</div>
						<div class="mt-3 mb-4">
							<a
								class="joinOther joinFacebook btn btn-primary"
								href="#"
								role="button"
								><i class="fab fa-facebook me-3"></i> Join with Facebook</a
							>
						</div>
					</div>

					<div class="text-center signInOr">
						<hr />
					</div>

					<div class="text-center signInOr">
						<div>
							<p>Don't have account? Join now!</p>
						</div>
						<div class="mt-3">
							<a
								class="submit btn btn-primary"
								href="../sign-up/sign-up.html"
								role="button"
								>Sign up</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container -->

		<!-- Footer -->
		<footer>
			<a href="../index.html">
				<span class="logoTitleFooter"
					><img src="../../images/logo.svg" alt="logo" /></span
			></a>
			&copy;2021
		</footer>
		<!-- Footer -->
	</body>
</html>
