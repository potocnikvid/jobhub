<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JobHub</title>

		<link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" type="text/css" href="../styles/style.css" />
		<link rel="stylesheet" type="text/css" href="../styles/index.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
			integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<img
			class="backgroundImage"
			src="../images/background.jpg"
			alt="background"
		/>
		<!-- Header -->
		<header>
			<nav class="navbar navbar-expand-md navbar-light">
				<div class="container-md container-fluid">
					<a class="navbar-brand" href="./index.html"
						><span class="logoTitleHeader"
							><img src="../images/logo.svg" alt="logo" /></span
					></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse headerCollapseOptions"
						id="navbarNav"
					>
						<ul
							class="navbar-nav ms-auto pt-md-0 ps-md-0 pb-md-0 pt-3 pb-3 ps-3"
						>
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="./sign-in/sign-in.html"
									><span class="headerOptions">Sign in</span></a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./sign-up/sign-up.html"
									><span class="headerOptions">Sign up</span></a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- Header -->

		<!-- Container -->
		<div class="container-md container-fluid content-container">
			<div class="row">
				<div class="col-12 col-lg-5 heading align-content-center pt-lg-5">
					<p>a simple swipe to <b>get a job</b>.</p>
				</div>
				<div class="col-12 col-lg-7 align-content-center mt-3 pt-3 pb-3">
					<div class="text-center">
						<form>
							<div class="mb-3">
								<label for="indexInputEmail" class="form-label">Email</label>
								<input type="email" class="form-control" id="indexInputEmail" />
							</div>
							<div class="mb-3">
								<label for="indexInputPassword1" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="indexInputPassword1"
								/>
							</div>
							<div class="mb-4">
								<button type="submit" class="submit btn btn-primary">
									Sign in
								</button>
							</div>
						</form>
					</div>

					<div class="text-center indexOrJoinNow indexSingUp">
						<div class="row">
							<div class="col-5">
								<hr />
							</div>
							<div class="col-2">or</div>
							<div class="col-5">
								<hr />
							</div>
						</div>
					</div>

					<div class="text-center indexOrJoinNow indexSingUp">
						<div class="mt-4">
							<a
								class="submit btn btn-primary"
								href="./sign-up/sign-up.html"
								role="button"
								>Sign up</a
							>
						</div>
					</div>
				</div>
				<div class="col-12 pt-3 pt-md-5">
					<div class="row">
						<div class="col-12 col-md-10 col-lg-5 mt-3">
							<canvas id="jobChart" width="400" height="300"></canvas>
						</div>
						<div class="col-12 col-md-10 col-lg-5 mt-3">
							<canvas id="languageChart" width="400" height="300"></canvas>
						</div>
						<div class="col-12 col-md-10 col-lg-5 mt-3">
							<canvas id="salaryChart" width="400" height="300"></canvas>
						</div>
						<div class="col-12 col-md-10 col-lg-5 mt-3">
							<canvas id="ageChart" width="400" height="300"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container -->

		<!-- Footer -->
		<footer>
			<a href="./index.html">
				<span class="logoTitleFooter"
					><img src="../images/logo.svg" alt="logo" /></span
			></a>
			&copy;2021
		</footer>
		<!-- Footer -->

		<script>
			/* eslint-disable */
			const jobCTX = document.getElementById('jobChart').getContext('2d');
			const jobChart = new Chart(jobCTX, {
				type: 'bar',
				data: {
					labels: [
						'Full Stack Web Developer',
						'Back End Web Developer',
						'Front End Web Developer',
						'Other',
						'Desktop Developer',
						'Team Leader',
						'Chief Technology Officer',
						'Mobile Developer',
						'Project Manager',
						'DevOps',
						'Embedded Developer',
						'Machine Learning Specialist',
						'Consultant',
						'System Administrator',
						'Developer',
						'System Integrator',
						'Data Administrator',
						'UI/UX Developer',
						'Game Developer',
					],
					datasets: [
						{
							label: 'jobs',
							data: [
								364, 276, 148, 87, 70, 63, 50, 68, 43, 42, 37, 34, 31, 28, 22,
								21, 17, 15, 14,
							],
							backgroundColor: ['#16396b4d', '#ea2e644d'],
							borderColor: ['#16396b', '#ea2e64'],
							borderWidth: 3,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
							grid: {
								display: false,
							},
						},
						x: {
							grid: {
								display: false,
							},
						},
					},
				},
			});

			const languageCTX = document
				.getElementById('languageChart')
				.getContext('2d');
			const languageChart = new Chart(languageCTX, {
				type: 'bar',
				data: {
					labels: [
						'SQL',
						'JavaScript',
						'HTML/CSS',
						'Python',
						'Java',
						'C#',
						'TypeScript',
						'PHP',
						'Bash',
						'C++',
						'C',
						'Go',
						'Kotlin',
						'Swift',
						'Objective C',
						'Ruby',
						'Perl',
						'Scala',
					],
					datasets: [
						{
							label: 'languages',

				options: {
					scales: {
						y: {
							beginAtZero: true,
							grid: {
								display: false,
							},
						},
						x: {
							grid: {
								display: false,
							},
						},
					},
				},
			});

			const salaryCTX = document.getElementById('salaryChart').getContext('2d');
			const salaryChart = new Chart(salaryCTX, {
				type: 'bar',
				data: {
					labels: [
						'< 1024.25 €',
						'1024.26 € - 1499.99 €',
						'1500.00 € - 1999.99 €',
						'2000.00 € - 2499.99 €',
						'3000.00 € - 3499.99 €',

						'7500.00 € - 7999.99 €',
						'8000.00 € - 8499.99 €',
						'> 8500.00 €',

					datasets: [
						{
							label: 'gross salary',
							data: [14, 31, 124, 203, 200, 156, 96, 66, 54, 23, 12, 5, 5, 19],

							borderColor: ['#ea2e64', '#16396b'],
							borderWidth: 3,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
							grid: {
								display: false,
							},
						},
						x: {
							grid: {
								display: false,
							},
						},
					},
				},
			});

			const ageCTX = document.getElementById('ageChart').getContext('2d');
			const ageChart = new Chart(ageCTX, {
				type: 'bar',
				data: {
					labels: [
						'< 18 y.o.',

								display: false,

						x: {
							grid: {
								display: false,
							},

				},
			});
			/* eslint-enable */
		</script>
	</body>
</html>
