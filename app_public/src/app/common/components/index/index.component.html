<div>
	<img
		class="backgroundImage"
		src="../../../assets/images/background.jpg"
		alt="background"
	/>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container-md container-fluid">
				<a class="navbar-brand" href="./"
					><span class="logoTitleHeader"
						><img src="../../../assets/images/logo.svg" alt="logo" /></span
				></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse headerCollapseOptions"
					id="navbarNav"
				>
					<ul class="navbar-nav ms-auto pt-md-0 ps-md-0 pb-md-0 pt-3 pb-3 ps-3">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./sign-in"
								><span class="headerOptions">Sign in</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./sign-up"
								><span class="headerOptions">Sign up</span></a
							>
						</li>
						<li class="nav-item">
							<button
								type="button"
								class="nav-link"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
								style="background: none; border: none"
							>
								<span class="headerOptions">Contact</span>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Header -->

	<!-- Container -->
	<div class="container-md container-fluid content-container">
		<div class="row">
			<div class="col-12 col-lg-5 heading align-content-center pt-lg-5">
				<p>a simple swipe to <b>get a job</b>.</p>
			</div>
			<div class="col-12 col-lg-7 align-content-center mt-3 pt-3 pb-3">
				<div class="text-center">
					<form method="POST" action="/sign-in">
						<div class="mb-3">
							<label for="indexInputEmail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="indexInputEmail"
								#email
								name="email"
								required
								[(ngModel)]="signInData.email"
							/>
						</div>
						<div class="mb-3">
							<label for="indexInputPassword1" class="form-label"
								>Password</label
							>
							<input
								type="password"
								class="form-control"
								id="indexInputPassword1"
								#password
								name="password"
								required
								[(ngModel)]="signInData.password"
							/>
						</div>
						<div class="mb-4">
							<button
								type="submit"
								class="submit btn btn-primary"
								(click)="onSignIn()"
							>
								Sign in
							</button>
						</div>
					</form>
				</div>

				<div class="text-center indexOrJoinNow indexSingUp">
					<div class="row">
						<div class="col-5">
							<hr />
						</div>
						<div class="col-2">or</div>
						<div class="col-5">
							<hr />
						</div>
					</div>
				</div>

				<div class="text-center indexOrJoinNow indexSingUp">
					<div class="mt-4">
						<a class="submit btn btn-primary" href="./sign-up" role="button"
							>Sign up</a
						>
					</div>
				</div>
			</div>
			<div class="col-12 pt-3 pt-md-5">
				<div class="row">
					<div class="col-12 col-md-10 col-lg-5 mt-3">
						<canvas baseChart id="jobChart" width="400" height="300"></canvas>
					</div>
					<div class="col-12 col-md-10 col-lg-5 mt-3">
						<canvas id="languageChart" width="400" height="300"></canvas>
					</div>
					<div class="col-12 col-md-10 col-lg-5 mt-3">
						<canvas id="salaryChart" width="400" height="300"></canvas>
					</div>
					<div class="col-12 col-md-10 col-lg-5 mt-3">
						<canvas id="ageChart" width="400" height="300"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Container -->

	<div class="row">
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							We are hiring. Contact us!
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div style="font-size: 115%">Joke of the day</div>
						<div style="font-size: 125%">{{ joke }}</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
							style="
								width: auto;
								height: auto;
								background: #ea2e64;
								border: 1px solid #ea2e64;
							"
						>
							Close
						</button>
						<a
							href="mailto:vid.slovenia7@gmail.com"
							type="button"
							class="submit btn btn-primary"
							style="width: auto; height: auto"
							>Send message</a
						>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<a href="./">
			<span class="logoTitleFooter"
				><img src="../../../assets/images/logo.svg" alt="logo" /></span
		></a>
		&copy;2021
	</footer>
	<!-- Footer -->

</div>
