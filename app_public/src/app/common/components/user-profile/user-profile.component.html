<div>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<a class="navbar-brand" href="user-main"
					><span class="logoTitleHeader"
						><img src="../../../assets/images/logo.svg" alt="logo" /></span
				></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a
								class="nav-link"
								href="../user-message/user-message.html"
								aria-current="page"
								><b>Message</b></a
							>
						</li>
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a class="nav-link" href="user-profile" aria-current="page"
								><b>Profile</b></a
							>
						</li>
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a href="./" (click)="onSignOut()" class="signOut btn btn-primary"
								>Sign Out</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Header -->

	<div class="container-md content-container">
		<div class="form">
			<form method="POST" class="row g-3">
				<div class="col-md-4">
					<label for="validationDefault01" class="form-label">First name</label>
					<input
						type="text"
						class="form-control"
						id="nameInput"
						required
						#first_name
						name="first_name"
						[(ngModel)]="signInDataUser.first_name"
						[placeholder]="user.first_name"
					/>
				</div>
				<div class="col-md-4">
					<label for="validationDefault02" class="form-label">Last name</label>
					<input
						type="text"
						class="form-control"
						id="lastNameInput"
						required
						#last_name
						name="last_name"
						[(ngModel)]="signInDataUser.last_name"
						[placeholder]="user.last_name"
					/>
				</div>
				<div class="col-md-4">
					<label for="exampleInputEmail1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="emailInput"
						aria-describedby="emailHelp"
						placeholder="defaultl@default"
						required
						#email
						name="email"
						[(ngModel)]="signInDataUser.email"
						[placeholder]="user.email"
					/>
					<div id="emailHelp" class="form-text"></div>
				</div>

				<div class="col-md-4">
					<label for="validationDefault03" class="form-label">Gender</label>
					<select
						class="form-select"
						id="genderInput"
						required
						#gender
						name="gender"
						[(ngModel)]="signInDataUser.gender"
						[value]="user.gender"
					>
						<option selected disabled value="">Choose...</option>
						<option value="MALE">Male</option>
						<option value="FEMALE">Female</option>
					</select>
				</div>

				<div class="col-md-4 date form-group">
					<label
						for="validationDefault04"
						id="phone"
						class="form-label"
						class="form-text"
						>Date of birth</label
					>
					<div class="form-outline datepicker-translated">
						<input
							type="date"
							class="form-control"
							id="dateOfBirth"
							pattern="[1-9]{3}"
							required
							#date_of_birth
							name="date_of_birth"
							[(ngModel)]="signInDataUser.date_of_birth"
							[value]="user.date_of_birth"
						/>
					</div>
				</div>

				<div class="col-md-4">
					<label for="validationDefault01" class="form-label"
						>Phone number</label
					>
					<input
						type="text"
						class="form-control"
						id="phoneInput"
						required
						#phone_number
						name="phone_number"
						[(ngModel)]="signInDataUser.phone_number"
						[placeholder]="user.phone_number"
					/>
				</div>

				<div class="col-md-4">
					<label for="validationDefault04" class="form-label">Industry</label>
					<select
						class="form-select"
						id="validationDefault04"
						required
						#industry
						name="industry"
						[(ngModel)]="signInDataUser.industry"
						[value]="user.industry"
					>
						<option selected disabled value="">Choose...</option>
						<option>Computer science</option>
						<option>Service</option>
						<option>Retail sale</option>
						<option>Manual labour</option>
						<option>Tourism</option>
						<option>Promotions</option>
						<option>Marketing</option>
						<option>Teaching</option>
						<option>Paper work</option>
						<option>Design</option>
						<option>Health care</option>
					</select>
				</div>

							type="password"
							class="form-control"
							id="inputPasswordNew"
							#new_password
							name="new_password"
							[(ngModel)]="signInDataUser.new_password"
						/>
					</div>
				</div>

						<input
							type="password"
							class="form-control"
							id="inputPasswordOld"
							required
							#new_password_confirm
							name="new_password_confirm"
							[(ngModel)]="signInDataUser.new_password_confirm"
						/>
