<div>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<a class="navbar-brand" href="./company-main"
					><span class="logoTitleHeader"
						><img src="../../../assets/images/logo.svg" alt="logo" /></span
				></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a class="nav-link" href="./job-preview" aria-current="page"
								><b>Edit job offers</b></a
							>
						</li>
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a class="nav-link" href="./company-profile" aria-current="page"
								><b>Profile</b></a
							>
						</li>
						<li class="nav-item ms-3 mb-2 mb-lg-0">
							<a href="./" (click)="onSignOut()" class="signOut btn btn-primary"
								>Sign Out</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Header -->

	<div class="container main-container-outer">
		<div class="row main-container">
			<div class="side-window col-md-1">
				<button class="main-button" (click)="onDecline()">
					<i class="fas fa-times-circle fa-3x"></i>
				</button>
			</div>
			<div class="central-window col-md-10">
				<div class="fluid-container full-height">
					<div class="row full-height">
						<div class="poster-contact col-md-6">
							<div>
								<p>Name</p>
								<h4 id="name">{{name}}</h4>
							</div>
							<div>
								<p>Gender</p>
								<h4 id="gender">{{gender}}</h4>
							</div>
							<div>
								<p>Email</p>
								<h4 id="email">{{email}}</h4>
							</div>
							<div>
								<p>Phone number</p>
								<h4 id="phone">{{phone}}</h4>
							</div>
						</div>
						<div class="cv-text col-md-6">
							<p id="about">{{about}}</p>
							<p id="experience">Expirience: {{expirience}}</p>
							<p id="projects">Projects: {{projects}}</p>
							<p id="skills">Skills: {{skills}}</p>
							<p id="education">Education: {{education}}</p>
							<p id="fail" style="display: none">No more resumes to show!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="side-window col-md-1">
				<button class="main-button" (click)="onAccept()">
					<i class="fas fa-check-circle fa-3x"></i>
				</button>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<a href="./company-main">
			<span class="logoTitleFooter"
				><img src="../../../assets/images/logo.svg" alt="logo" /></span
		></a>
		&copy;2021
	</footer>
	<!-- Footer -->
	<script src="../../../../assets/scripts/main-page-company.js" defer></script>
</div>
