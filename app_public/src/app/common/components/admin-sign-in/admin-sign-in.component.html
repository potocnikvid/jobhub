<div>
	<div class="adminSignIn">
		<img src="../../../assets/images/logo.svg" alt="logo" />
	</div>

	<!-- Container -->
	<div class="container-md container-fluid content-container">
		<div class="row">
			<div class="col-12 align-content-center pt-3 pb-3">
				<div class="text-center">
					<form method="POST" autocomplete="off">
						<div class="mb-3">
							<label for="signInInputEmail" class="form-label">Email</label>
							<input
								type="email"
								#email
								name="email"
								required
								class="form-control"
								id="signInInputEmail"
								[(ngModel)]="signInData.email"
							/>
						</div>
						<div class="mb-3">
							<label for="signInInputPassword1" class="form-label"
								>Password</label
							>
							<input
								type="password"
								#password
								name="password"
								required
								class="form-control"
								id="signInInputPassword1"
								[(ngModel)]="signInData.password"
							/>
						</div>
						<div class="mb-4">
							<button
								type="submit"
								class="submit btn btn-primary"
								(click)="onSignIn()"
							>
								Sign in
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Container -->

	<!-- Footer -->
	<footer>
		<a href="./">
			<span class="logoTitleFooter"
				><img src="../../../assets/images/logo.svg" alt="logo" /></span
		></a>
		&copy;2021
	</footer>
	<!-- Footer -->
</div>
